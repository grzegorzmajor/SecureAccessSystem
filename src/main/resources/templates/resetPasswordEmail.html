<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body style="margin: 0;">
<div style="width:600px; max-width: 100%; padding: 20px; margin: 0 auto">
  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 24px; background-color: #FFFFFF">
    <div>
      <div style="color: #232323; font-family: 'Courier New',serif; font-size: 26px; font-style: normal; font-weight: 500;line-height: normal; padding-bottom: 16px; margin-top:96px">
        Hello!
      </div>
      <div>
        <div style="color: #232323; font-family: 'Courier New',serif; font-size: 16px; font-style: normal; font-weight: 400; line-height: normal; ">
          You are receiving this email because you requested to reset the <br> password for your account.
          <br>
          <br>
          To complete the password reset process, click the button below:
        </div>
      </div>
      <div style="padding-top: 32px; padding-bottom: 24px; width: 100%; height: 100%;">
        <a href="{resetPasswordLink}" style="border-radius: 6px; background: darkblue; display: flex; padding: 15px 8px; justify-content: center; align-items: center; align-self: stretch; text-decoration: none;">
          <span style="color: #FFF; font-family: 'Courier New',serif; font-size: 18px; font-style: normal; font-weight: 600; line-height: normal;">Reset Password</span>
        </a>
      </div>

      <div style="color: #232323; font-family: 'Courier New',serif; font-size: 16px; font-style: normal; font-weight: 400; line-height: 120.8%;">
        If you didn't request a password reset, you can ignore this email.
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
