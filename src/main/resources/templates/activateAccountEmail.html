<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="x-mailer-preheader" content="Aktywuj swoje konto.">
    </head>
    <body style="margin: 0;">
        <div style="width:666px; max-width: 100%; padding: 20px; margin: 0 auto">
            <div>
                <div style="color: #102050; font-family: 'Courier New',serif; font-size: 26px; font-style: normal; font-weight: 500;line-height: normal; padding-bottom: 16px; margin-top: 48px">
                    Please activate your account.
                </div>
                <div>
                    <div style="color: #102050; font-family: 'Courier New',serif; font-size: 16px; font-style: normal; font-weight: 400; line-height: normal">
                        Thank you for registering. In order to activate your account <br> please click the button below
                    </div>
                </div>
                <div style="padding-top: 32px; padding-bottom: 24px; width: 100%; height: 100%; margin-bottom: 48px">
                    <a href="{verificationLink}" style="border-radius: 10px; background: darkblue; display: block; padding: 15px 8px; text-align: center; text-decoration: none;">
                        <span style=" display:block; color: #FFF; font-family: 'Courier New',serif; font-size: 18px; font-style: normal; font-weight: 600; line-height: normal;">
                            Please activate your account.
                        </span>
                    </a>
                </div>
                <div style="color: #102050; font-family: 'Courier New',serif; font-size: 16px; font-style: normal; font-weight: 400; line-height: 120.8%;">
                    If you didn't request a password reset, you can ignore this email.
                </div>
            </div>
        </div>
    </body>
</html>
